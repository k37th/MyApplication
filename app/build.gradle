apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.keith.myapplication"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('libs/mapsforge-core-0.5.0.jar')
    compile files('libs/mapsforge-map-0.5.0.jar')
    compile files('libs/mapsforge-map-android-0.5.0.jar')
    compile files('libs/mapsforge-map-reader-0.5.0.jar')
    compile files('libs/graphhopper-0.3-android.jar')
    compile files('libs/slf4j-android-1.6.1-RC1.jar')
}
